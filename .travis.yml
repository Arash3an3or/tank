language: python

matrix:
  include:
    - os: linux
      dist: xenial
      python: 3.7
    - os: osx
      osx_image: xcode11
      language: shell

sudo: false

cache:
  - pip

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi

script:
  - make virtualenv
  - make dist

deploy:
  - provider: pypi
    user: alevkin
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      tags: true
